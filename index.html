<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/limpeza.png" type="image/png" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Otimizador de dados 20.14</title>
  </head>

  <body>
    <h1>Otimizador de dados</h1>
    <input
      id="caixa"
      type="text"
      placeholder="Cole ou digite os dados"
      autofocus
    />
    <div class="container__botoes__Secundarios">
      <button class="container-botoes-imagem" id="anterior" title="Anterior">
        <img src="./img/anterior.png" alt="Voltar" />
      </button>
      <!-- <span id="valor" autofocus></span> -->
      <input type="text" id="valor" value="Texto para copiar" readonly />
      <button class="container-botoes-imagem" id="proximo" title="Próximo">
        <img src="./img/proximo.png" alt="Próximo" />
      </button>
    </div>
    <div class="container">
      <button class="container-botoes" id="botaoMais">Coluna 1</button>

      <button class="container-botoes" id="botaoMais2">Coluna 2</button>

      <button class="container-botoes" id="umaOcorrencia">
        Manter uma Ocorrência
      </button>

      <button class="container-botoes" id="zeroOcorrencia">
        Eliminar duplicata
      </button>

      <button class="container-botoes" id="limpaLocal">Limpar Dados</button>

      <button class="container-botoes" id="botao">Listar dados coluna 2</button>
    </div>
    <div class="container__porcentagem">
      <p id="porcentagem"></p>
    </div>

    <div class="container__radio">
      <label>
        <input type="radio" class="botaoRadio" name="colunas" value="1" /> 1
        coluna
      </label>
      <label>
        <input
          type="radio"
          class="botaoRadio"
          name="colunas"
          value="5"
          checked
        />
        5 colunas
      </label>
      <label>
        <input type="radio" class="botaoRadio" name="colunas" value="10" /> 10
        colunas
      </label>
      <label>
        <input type="radio" class="botaoRadio" name="colunas" value="15" /> 15
        colunas
      </label>
      <label>
        <input type="radio" class="botaoRadio" name="colunas" value="20" /> 20
        colunas
      </label>
    </div>
    <div class="container__resposta">
      <pre id="total_itens">Resposta</pre>
      <pre id="resposta"></pre>
    </div>
    <script src="./scripts/classeJs.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
